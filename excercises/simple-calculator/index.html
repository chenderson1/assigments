<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Calulator</title>
  </head>
  <body>
    <header>
      <h1>Simple Calculator</h1>
    </header>
    <div class="wrapper">
      <div class="form-div">
        <form class="form">
          <div class="container">
            <label for="add-1 add-2">
              Adddition:
              <input type="number" class="add-1" name="add-1" />
              <input type="number" class="add-2" name="add-2" />
            </label>
            <button class="add form">ADD</button>
          </div>
          <div class="container">
            <label for="sub-1 sub2">
              Subtraction:
              <input type="number" class="sub-1" name="sub-1" />
              <input type="number" class="sub-2" name="sub-2" />
            </label>
            <button class="sub form">Subtract</button>
          </div>
          <div class="container">
            <label for="multi-1 multi-2">
              Multiplication:
              <input type="number" class="multi-1" name="multi-1" />
              <input type="number" class="multi-2" name="multi-2" />
            </label>
            <button class="multi form">Multiply</button>
          </div>
        </form>
      </div>

      <div class="result">
        <h2></h2>
        <button class="clr-btn">Clear</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
