<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers"
      rel="stylesheet"
    />
    <title>Mario Pest Control</title>
  </head>
  <body>
    <header class="">
      <h1>MARIO PEST CONTROL</h1>
    </header>
    <div class="wrapper">
      <form>
        <div class="input-container">
          <img
            src="https://vignette.wikia.nocookie.net/characters/images/3/3b/Goomba_-_New_Super_Mario_Bros_U.png/revision/latest?cb=20130518230204"
            alt=""
          />
          <p>
            Price: 5 X
            <img
              src="https://banner2.kisspng.com/20180329/vie/kisspng-new-super-mario-bros-2-coins-5abce57be44166.466290401522328955935.jpg"
              alt=""
            />
          </p>
          <label for="goomba"
            >Goomba QTY:<input type="number" class="goomba-input" />
          </label>
        </div>
        <div class="input-container">
          <img
            src="https://vignette.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en"
            alt=""
          />
          <p>
            Price: 7 X
            <img
              src="https://banner2.kisspng.com/20180329/vie/kisspng-new-super-mario-bros-2-coins-5abce57be44166.466290401522328955935.jpg"
              alt=""
            />
          </p>
          <label for="bob-ombs">Bob-ombs QTY: <input type="number" /> </label>
        </div>
        <div class="input-container">
          <img
            src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png"
            alt=""
          />
          <p>
            Price: 11 X
            <img
              src="https://banner2.kisspng.com/20180329/vie/kisspng-new-super-mario-bros-2-coins-5abce57be44166.466290401522328955935.jpg"
              alt=""
            />
          </p>
          <label for="cheep-cheep"
            >Cheep-Cheep QTY: <input type="number" />
          </label>
        </div>
        <button>Total Baddies</button>
      </form>
    </div>
    <br />
    <footer>
      <h2>Locate Mario :</h2>
      <ul>
        <li>
          <a href="#" target="">Email: Mario@noa.nintendo.com</a>
        </li>
        <li>
          <a href="https://mario.nintendo.com/" target="_blank">Mario Site</a>
        </li>
        <li>4600 150th Ave NE Redmond, WA 98052</li>
      </ul>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
